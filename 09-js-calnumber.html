<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-js-calnumber.html</title>
    <script>
        function sum() {
            document.getElementById("output").innerHTML =
                parseInt(document.getElementById("num1").value) +
                parseInt(document.getElementById("num2").value)
        }

        function minus() {
            document.getElementById("output").innerHTML =
                document.getElementById("num1").value -
                document.getElementById("num2").value
        }

        function multiply() {
            document.getElementById("output").innerHTML =
                document.getElementById("num1").value *
                document.getElementById("num2").value
        }

        function devide() {
            document.getElementById("output").innerHTML =
                document.getElementById("num1").value /
                document.getElementById("num2").value
        }
    </script>
</head>

<body>

    Num1 : <input type="text" name="" id="num1">
    <br>
    <br> Num2 : <input type="text" name="" id="num2">
    <br>
    <br>
    <button style=" width: 30px;" onclick="sum()"> + </button>
    <button style=" width: 30px;" onclick="minus()"> - </button>
    <br>
    <br>
    <button style=" width: 30px;" onclick="multiply()"> * </button>
    <button style=" width: 30px;" onclick="devide()"> / </button>
    <br>
    <br> Ans : <span id="output"></span>
</body>

</html>
